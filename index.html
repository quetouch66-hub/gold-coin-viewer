<html>
<head>
    <meta charset="UTF-8">
    <title>Interactive Commemorative Coin</title>
    <script src="https://cdn.babylonjs.com/babylon.js"></script>
    <script src="https://cdn.babylonjs.com/loaders/babylonjs.loaders.min.js"></script>
    
    <style>
        html, body {
            overflow: hidden;
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
            background-color: #e0e0e0; 
        }
        #renderCanvas {
            width: 100%;
            height: 100%;
            touch-action: none;
            outline: none;
        }
    </style>
</head>

        const rotateBackImage = 3.14;

        const canvas = document.getElementById("renderCanvas");
        const engine = new BABYLON.Engine(canvas, true, { preserveDrawingBuffer: true, stencil: true });

        const createScene = function () {
            const scene = new BABYLON.Scene(engine);
            scene.clearColor = new BABYLON.Color4(0.9, 0.9, 0.9, 1); 

            // --- CAMERA ---
            const camera = new BABYLON.ArcRotateCamera("camera", -Math.PI / 2, Math.PI / 2.5, 4.5, BABYLON.Vector3.Zero(), scene);
            camera.attachControl(canvas, true);
            camera.wheelPrecision = 50; 
            camera.minZ = 0.1;

            // --- STANDARD LIGHTING (Guaranteed Brightness) ---
            // 1. Hemispheric Light (Ambient - lights everything equally)
            const hemiLight = new BABYLON.HemisphericLight("hemiLight", new BABYLON.Vector3(0, 1, 0), scene);
            hemiLight.intensity = 1.1; 
            hemiLight.groundColor = new BABYLON.Color3(0.4, 0.4, 0.4); 

            // 2. Point Light (The "Flashlight" that follows the camera)
            const pointLight = new BABYLON.PointLight("pointLight", new BABYLON.Vector3(0, 5, -5), scene);
            pointLight.intensity = 0.8;
            // Attach light to camera so the coin is always lit from your viewing angle
            pointLight.parent = camera;

            // 1. Front Material
            const frontMat = new BABYLON.StandardMaterial("frontMat", scene);
            frontMat.diffuseColor = new BABYLON.Color3(1.0, 0.84, 0.0); // Gold
            frontMat.specularColor = new BABYLON.Color3(1, 1, 1); // Shiny highlights
            frontMat.emissiveColor = new BABYLON.Color3(0.1, 0.1, 0.1); // Slight self-glow (prevents black shadows)
            
            const frontTex = new BABYLON.Texture("coin_front.png", scene);
            frontTex.wAng = Math.PI; // Rotates Front 180 (kept from previous success)
            frontMat.diffuseTexture = frontTex;
            
            const frontBump = new BABYLON.Texture("coin_front.png", scene);
            frontBump.wAng = Math.PI; 
            frontMat.bumpTexture = frontBump;
            frontMat.bumpTexture.level = 0.2;

            // 2. Back Material
            const backMat = new BABYLON.StandardMaterial("backMat", scene);
            backMat.diffuseColor = new BABYLON.Color3(1.0, 0.84, 0.0);
            backMat.specularColor = new BABYLON.Color3(1, 1, 1);
            backMat.emissiveColor = new BABYLON.Color3(0.1, 0.1, 0.1);

            const backTex = new BABYLON.Texture("coin_back.png", scene);
