<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Interactive Commemorative Coin</title>
    <script src="https://cdn.babylonjs.com/babylon.js"></script>
    <script src="https://cdn.babylonjs.com/loaders/babylonjs.loaders.min.js"></script>
    
    <style>
        html, body {
            overflow: hidden;
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0; /* Very light background for visibility */
        }
        #renderCanvas {
            width: 100%;
            height: 100%;
            touch-action: none;
            outline: none;
        }
    </style>
</head>
<body>
    <canvas id="renderCanvas"></canvas>

    <script>
        const canvas = document.getElementById("renderCanvas");
        const engine = new BABYLON.Engine(canvas, true, { preserveDrawingBuffer: true, stencil: true });

        const createScene = function () {
            const scene = new BABYLON.Scene(engine);
            scene.clearColor = new BABYLON.Color4(0.95, 0.95, 0.95, 1); // Almost white background

            // --- CAMERA ---
            const camera = new BABYLON.ArcRotateCamera("camera", -Math.PI / 2, Math.PI / 2.5, 4.5, BABYLON.Vector3.Zero(), scene);
            camera.attachControl(canvas, true);
            camera.wheelPrecision = 50; 
            camera.minZ = 0.1;

            // --- RADICAL LIGHTING ADJUSTMENT ---
            
            // 1. General "Room" Light (Brightens everything)
            const hemiLight = new BABYLON.HemisphericLight("hemiLight", new BABYLON.Vector3(0, 1, 0), scene);
            hemiLight.intensity = 1.2; 
            hemiLight.diffuse = new BABYLON.Color3(1, 1, 1);
            hemiLight.groundColor = new BABYLON.Color3(0.5, 0.5, 0.5); // Reflects grey from bottom, not black

            // 2. Main "Sun" Light (Highlights)
            const dirLight = new BABYLON.DirectionalLight("dirLight", new BABYLON.Vector3(-1, -2, -1), scene);
            dirLight.position = new BABYLON.Vector3(20, 40, 20);
            dirLight.intensity = 1.5;

            // 3. NEW: Back "Fill" Light (Kills the dark shadows on the other side)
            const fillLight = new BABYLON.DirectionalLight("fillLight", new BABYLON.Vector3(1, 2, 1), scene);
            fillLight.intensity = 1.0;

            // 4. Environment (Reflections) - Boosted brightness
            const hdrTexture = BABYLON.CubeTexture.CreateFromPrefilteredData("https://assets.babylonjs.com/environments/environmentSpecular.env", scene);
            scene.environmentTexture = hdrTexture;
            scene.environmentIntensity = 1.5; // High reflection brightness

            // --- MATERIALS ---
            
            function setupGoldMaterial(mat) {
                mat.metallic = 1.0; 
                mat.roughness = 0.35; // INCREASED: Makes it less "mirror-like" and more visible
                mat.albedoColor = new BABYLON.Color3(1.0, 0.9, 0.6); // LIGHTER GOLD: Less orange, more yellow/white
                mat.reflectionColor = new BABYLON.Color3(1.0, 1.0, 1.0); 
                
                // Force the material to be lit by all lights evenly
                mat.usePhysicalLightFalloff = false;
            }

            // 1. Front Material
            const frontMat = new BABYLON.PBRMaterial("frontMat", scene);
            setupGoldMaterial(frontMat);
            const frontTex = new BABYLON.Texture("coin_front.png", scene);
            frontTex.wAng = Math.PI; // Keep this rotation (since Front looked okay in your screenshot)
            frontMat.albedoTexture = frontTex;
            
            const frontBump = new BABYLON.Texture("coin_front.png", scene);
            frontBump.wAng = Math.PI; 
            frontMat.bumpTexture = frontBump;
            frontMat.bumpTexture.level = 0.2; // Softer bump for cleaner look

            // 2. Back Material
            const backMat = new BABYLON.PBRMaterial("backMat", scene);
            setupGoldMaterial(backMat);
            const backTex = new BABYLON.Texture("coin_back.png", scene);
            // *** FIX FOR UPSIDE DOWN BACK ***
            backTex.wAng = 0; // RESET ROTATION. We removed the "Math.PI" here.
            
            backMat.albedoTexture = backTex;
            
            const backBump = new BABYLON.Texture("coin_back.png", scene);
            backBump.wAng = 0; // RESET ROTATION for bump too
            backMat.bumpTexture = backBump;
            backMat.bumpTexture.level = 0.2;

            // 3. Edge Material
            const edgeMat = new BABYLON.PBRMaterial("edgeMat", scene);
            setupGoldMaterial(edgeMat);
            edgeMat.roughness = 0.5; // Rougher edge to catch light
            const noiseTexture = new BABYLON.NoiseProceduralTexture("perlin", 256, scene);
            edgeMat.bumpTexture = noiseTexture;
            edgeMat.bumpTexture.level = 1.5;

            // --- GEOMETRY ---

            const coinNode = new BABYLON.TransformNode("root");

            // Edge
            const coinEdge = BABYLON.MeshBuilder.CreateCylinder("edge", { diameter: 3, height: 0.15, tessellation: 128 }, scene);
            coinEdge.material = edgeMat;
            coinEdge.parent = coinNode;

            // Front Face
            const coinFront = BABYLON.MeshBuilder.CreateCylinder("front", { diameter: 3, height: 0.001, tessellation: 128 }, scene);
            coinFront.material = frontMat;
            coinFront.position.y = 0.076; 
            coinFront.parent = coinNode;

            // Back Face
            const coinBack = BABYLON.MeshBuilder.CreateCylinder("back", { diameter: 3, height: 0.001, tessellation: 128 }, scene);
            coinBack.material = backMat;
            coinBack.position.y = -0.076; 
            coinBack.rotation.x = Math.PI; // This physically flips the mesh to the bottom
            coinBack.rotation.y = Math.PI; // Corrects mirror effect
            coinBack.parent = coinNode;

            // Position Coin upright
            coinNode.rotation.x = Math.PI / 2;

            // --- ANIMATION ---
            scene.registerBeforeRender(function () {
                coinNode.rotation.y += 0.005; 
            });

            return scene;
        };

        const scene = createScene();

        engine.runRenderLoop(function () {
            scene.render();
        });

        window.addEventListener("resize", function () {
            engine.resize();
        });
    </script>
</body>
</html>
