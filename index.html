<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Interactive Commemorative Coin</title>
    <script src="https://cdn.babylonjs.com/babylon.js"></script>
    <script src="https://cdn.babylonjs.com/loaders/babylonjs.loaders.min.js"></script>
    <script src="https://cdn.babylonjs.com/gui/babylon.gui.min.js"></script>
    
    <style>
        html, body {
            overflow: hidden;
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
            background-color: #dcdcdc; 
        }
        #renderCanvas {
            width: 100%;
            height: 100%;
            touch-action: none;
            outline: none;
        }
    </style>
</head>
<body>
    <canvas id="renderCanvas"></canvas>

    <script>
        const canvas = document.getElementById("renderCanvas");
        const engine = new BABYLON.Engine(canvas, true, { preserveDrawingBuffer: true, stencil: true });

        const createScene = function () {
            const scene = new BABYLON.Scene(engine);
            scene.clearColor = new BABYLON.Color4(0.95, 0.95, 0.95, 1);

            // --- CAMERA ---
            const camera = new BABYLON.ArcRotateCamera("camera", -Math.PI / 2, Math.PI / 2.5, 4.5, BABYLON.Vector3.Zero(), scene);
            camera.attachControl(canvas, true);
            camera.wheelPrecision = 50; 
            camera.minZ = 0.1;

            // --- LIGHTING ---
            const light1 = new BABYLON.HemisphericLight("light1", new BABYLON.Vector3(0, 1, 0), scene);
            light1.intensity = 1.0;
            const light2 = new BABYLON.HemisphericLight("light2", new BABYLON.Vector3(0, -1, 0), scene);
            light2.intensity = 0.8; 

            // --- COIN PARAMETERS ---
            const coinDiameter = 3.0;
            const coinThickness = 0.15;

            // --- MATERIALS ---

            // 1. Edge Material
            const edgeMat = new BABYLON.StandardMaterial("edgeMat", scene);
            edgeMat.diffuseColor = new BABYLON.Color3(1.0, 0.84, 0.0); // Gold
            edgeMat.specularColor = new BABYLON.Color3(0.6, 0.5, 0.2); // Matte Shine
            
            const noiseTexture = new BABYLON.NoiseProceduralTexture("perlin", 256, scene);
            edgeMat.bumpTexture = noiseTexture;
            edgeMat.bumpTexture.uScale = 100;
            edgeMat.bumpTexture.vScale = 1; 
            edgeMat.bumpTexture.level = 2.0;

            // 2. Front Material
            const frontMat = new BABYLON.StandardMaterial("frontMat", scene);
            frontMat.emissiveTexture = new BABYLON.Texture("coin_front.png", scene);
            frontMat.diffuseColor = new BABYLON.Color3(0, 0, 0); 
            // FAILSAFE: Set background to Gold so if image clips, it shows gold not black
            frontMat.emissiveColor = new BABYLON.Color3(1.0, 0.84, 0.0); 

            // 3. Back Material
            const backMat = new BABYLON.StandardMaterial("backMat", scene);
            backMat.emissiveTexture = new BABYLON.Texture("coin_back.png", scene);
            backMat.diffuseColor = new BABYLON.Color3(0, 0, 0);
            backMat.emissiveColor = new BABYLON.Color3(1.0, 0.84, 0.0);

            // --- GEOMETRY ---
            const coinNode = new BABYLON.TransformNode("root");

            // Edge (Core)
            const coinCore = BABYLON.MeshBuilder.CreateCylinder("core", {
                diameter: coinDiameter,
                height: coinThickness,
                tessellation: 64
            }, scene);
            coinCore.material = edgeMat;
            coinCore.parent = coinNode;
            coinCore.rotation.x = Math.PI / 2;

            // Front Disc
            const frontDisc = BABYLON.MeshBuilder.CreateDisc("frontDisc", {
                radius: coinDiameter / 2,
                tessellation: 64
            }, scene);
            frontDisc.material = frontMat;
            frontDisc.position.z = -coinThickness / 2 - 0.002; 
            frontDisc.parent = coinNode;

            // Back Disc
            const backDisc = BABYLON.MeshBuilder.CreateDisc("backDisc", {
                radius: coinDiameter / 2,
                tessellation: 64
            }, scene);
            backDisc.material = backMat;
            backDisc.position.z = coinThickness / 2 + 0.002;
            backDisc.rotation.y = Math.PI; // Face Backwards
            backDisc.parent = coinNode;

            // --- ANIMATION ---
            scene.registerBeforeRender(function () {
                coinNode.rotation.y -= 0.002; 
            });

            // --- THE CONTROL PANEL (GUI) ---
            // This allows YOU to fix the image perfectly live.
            const advancedTexture = BABYLON.GUI.AdvancedDynamicTexture.CreateFullscreenUI("UI");
            const panel = new BABYLON.GUI.StackPanel();
            panel.width = "220px";
            panel.horizontalAlignment = BABYLON.GUI.Control.HORIZONTAL_ALIGNMENT_LEFT;
            panel.verticalAlignment = BABYLON.GUI.Control.VERTICAL_ALIGNMENT_TOP;
            panel.paddingTop = "20px";
            panel.paddingLeft = "20px";
            advancedTexture.addControl(panel);

            // Helper to create sliders
            const createSlider = function(headerText, min, max, initial, onChange) {
                const header = new BABYLON.GUI.TextBlock();
                header.text = headerText + ": " + initial.toFixed(2);
                header.height = "30px";
                header.color = "white";
                header.textHorizontalAlignment = BABYLON.GUI.Control.HORIZONTAL_ALIGNMENT_LEFT;
                panel.addControl(header);

                const slider = new BABYLON.GUI.Slider();
                slider.minimum = min;
                slider.maximum = max;
                slider.value = initial;
                slider.height = "20px";
                slider.width = "200px";
                slider.onValueChangedObservable.add(function(value) {
                    header.text = headerText + ": " + value.toFixed(2);
                    onChange(value);
                });
                panel.addControl(slider);
            }

            // 1. ZOOM CONTROL (Fixes the Black/Grey Border)
            // Default 1.28 (28% zoom in)
            const updateZoom = function(val) {
                // Front
                frontMat.emissiveTexture.uScale = val;
                frontMat.emissiveTexture.vScale = val;
                frontMat.emissiveTexture.uOffset = -(val - 1) / 2;
                frontMat.emissiveTexture.vOffset = -(val - 1) / 2;
                // Back
                backMat.emissiveTexture.uScale = val;
                backMat.emissiveTexture.vScale = val;
                backMat.emissiveTexture.uOffset = -(val - 1) / 2;
                backMat.emissiveTexture.vOffset = -(val - 1) / 2;
            };
            // Initial run
            updateZoom(1.28); 
            createSlider("Image Zoom", 1.0, 2.0, 1.28, updateZoom);

            // 2. BACK ROTATION CONTROL (Fixes Upside Down)
            const updateRotation = function(val) {
                backMat.emissiveTexture.wAng = val;
            }
            // Start at 3.14 (180 degrees) - Try moving this if it's still wrong
            backMat.emissiveTexture.wAng = 3.14; 
            createSlider("Back Rotation", 0, 6.28, 3.14, updateRotation);

            return scene;
        };

        const scene = createScene();

        engine.runRenderLoop(function () {
            scene.render();
        });

        window.addEventListener("resize", function () {
            engine.resize();
        });
    </script>
</body>
</html>
