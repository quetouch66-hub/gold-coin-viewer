<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Interactive Commemorative Coin</title>
    <script src="https://cdn.babylonjs.com/babylon.js"></script>
    <script src="https://cdn.babylonjs.com/loaders/babylonjs.loaders.min.js"></script>
    
    <style>
        html, body {
            overflow: hidden;
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
            background-color: #2a2a2a;
        }
        #renderCanvas {
            width: 100%;
            height: 100%;
            touch-action: none;
            outline: none;
        }
    </style>
</head>
<body>
    <canvas id="renderCanvas"></canvas>

    <script>
        const canvas = document.getElementById("renderCanvas");
        const engine = new BABYLON.Engine(canvas, true, { preserveDrawingBuffer: true, stencil: true });

        const createScene = function () {
            const scene = new BABYLON.Scene(engine);
            scene.clearColor = new BABYLON.Color4(0.16, 0.16, 0.16, 1);

            // --- Camera ---
            const camera = new BABYLON.ArcRotateCamera("camera", -Math.PI / 2, Math.PI / 2.5, 5, BABYLON.Vector3.Zero(), scene);
            camera.attachControl(canvas, true);
            camera.wheelPrecision = 50; 
            camera.minZ = 0.1;

            // --- Lighting ---
            const hdrTexture = BABYLON.CubeTexture.CreateFromPrefilteredData("https://assets.babylonjs.com/environments/environmentSpecular.env", scene);
            scene.environmentTexture = hdrTexture;
            scene.createDefaultSkybox(hdrTexture, true, 1000, 0.3);

            // --- MATERIALS ---
            
            // Shared Gold Settings
            function setupGoldMaterial(mat) {
                mat.metallic = 1.0;
                mat.roughness = 0.3; 
                mat.albedoColor = new BABYLON.Color3(1.0, 0.84, 0.0);
                mat.reflectionColor = new BABYLON.Color3(1.0, 0.9, 0.7);
            }

            // 1. Front Material
            const frontMat = new BABYLON.PBRMaterial("frontMat", scene);
            setupGoldMaterial(frontMat);
            frontMat.albedoTexture = new BABYLON.Texture("coin_front.png", scene);
            frontMat.bumpTexture = new BABYLON.Texture("coin_front.png", scene);
            frontMat.bumpTexture.level = 0.3;

            // 2. Back Material
            const backMat = new BABYLON.PBRMaterial("backMat", scene);
            setupGoldMaterial(backMat);
            backMat.albedoTexture = new BABYLON.Texture("coin_back.png", scene);
            // Note: We don't flip the texture here anymore because we will flip the MESH instead.
            
            // 3. Edge Material (Reeded)
            const edgeMat = new BABYLON.PBRMaterial("edgeMat", scene);
            setupGoldMaterial(edgeMat);
            edgeMat.roughness = 0.4;
            const noiseTexture = new BABYLON.NoiseProceduralTexture("perlin", 256, scene);
            noiseTexture.animationSpeedFactor = 0;
            noiseTexture.octaves = 3;
            noiseTexture.persistence = 0.8;
            edgeMat.bumpTexture = noiseTexture;
            edgeMat.bumpTexture.level = 2.0;
            edgeMat.bumpTexture.uScale = 50; 

            // --- GEOMETRY (THE SANDWICH FIX) ---

            // Create a parent node to hold all pieces together
            const coinNode = new BABYLON.TransformNode("root");

            // A. The Middle (Edge)
            const coinEdge = BABYLON.MeshBuilder.CreateCylinder("edge", { 
                diameter: 3, 
                height: 0.15, 
                tessellation: 128 
            }, scene);
            coinEdge.material = edgeMat;
            coinEdge.parent = coinNode;

            // B. The Front Face
            const coinFront = BABYLON.MeshBuilder.CreateCylinder("front", { 
                diameter: 3, 
                height: 0.001, // Paper thin
                tessellation: 128 
            }, scene);
            coinFront.material = frontMat;
            coinFront.position.y = 0.076; // Sit slightly on top of the edge
            coinFront.parent = coinNode;

            // C. The Back Face
            const coinBack = BABYLON.MeshBuilder.CreateCylinder("back", { 
                diameter: 3, 
                height: 0.001, // Paper thin
                tessellation: 128 
            }, scene);
            coinBack.material = backMat;
            coinBack.position.y = -0.076; // Sit slightly below the edge
            coinBack.rotation.x = Math.PI; // FLIP the mesh upside down so it faces out
            coinBack.rotation.y = Math.PI; // Rotate it so text is readable (not mirrored)
            coinBack.parent = coinNode;

            // --- POSITIONING ---
            // Stand the coin upright
            coinNode.rotation.x = Math.PI / 2;

            // --- ANIMATION ---
            scene.registerBeforeRender(function () {
                coinNode.rotation.y += 0.005; 
            });

            return scene;
        };

        const scene = createScene();

        engine.runRenderLoop(function () {
            scene.render();
        });

        window.addEventListener("resize", function () {
            engine.resize();
        });
    </script>
</body>
</html>
