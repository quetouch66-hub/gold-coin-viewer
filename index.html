<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Interactive Commemorative Coin</title>
    <script src="https://cdn.babylonjs.com/babylon.js"></script>
    <script src="https://cdn.babylonjs.com/loaders/babylonjs.loaders.min.js"></script>
    <script src="https://cdn.babylonjs.com/gui/babylon.gui.min.js"></script>
    
    <style>
        html, body {
            overflow: hidden;
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
            background-color: #dcdcdc; 
        }
        #renderCanvas {
            width: 100%;
            height: 100%;
            touch-action: none;
            outline: none;
        }
    </style>
</head>
<body>
    <canvas id="renderCanvas"></canvas>

    <script>
        const canvas = document.getElementById("renderCanvas");
        const engine = new BABYLON.Engine(canvas, true, { preserveDrawingBuffer: true, stencil: true });

        const createScene = function () {
            const scene = new BABYLON.Scene(engine);
            scene.clearColor = new BABYLON.Color4(0.95, 0.95, 0.95, 1);

            // --- CAMERA ---
            const camera = new BABYLON.ArcRotateCamera("camera", -Math.PI / 2, Math.PI / 2.5, 4.5, BABYLON.Vector3.Zero(), scene);
            camera.attachControl(canvas, true);
            camera.wheelPrecision = 50; 
            camera.minZ = 0.1;

            // --- LIGHTING ---
            const light1 = new BABYLON.HemisphericLight("light1", new BABYLON.Vector3(0, 1, 0), scene);
            light1.intensity = 1.0;
            const light2 = new BABYLON.HemisphericLight("light2", new BABYLON.Vector3(0, -1, 0), scene);
            light2.intensity = 0.8; 

            // --- HELPER TO FIX TEXTURE ISSUES ---
            function configureTexture(tex) {
                // 1. CLAMP: This STOPS the "Red Circle" issue (repeating image)
                tex.wrapU = BABYLON.Texture.CLAMP_ADDRESSMODE;
                tex.wrapV = BABYLON.Texture.CLAMP_ADDRESSMODE;
                // 2. Disable lighting calculations so it looks like the photo
                tex.hasAlpha = false;
                return tex;
            }

            // --- MATERIALS ---

            // 1. Edge Material (Gold)
            const edgeMat = new BABYLON.StandardMaterial("edgeMat", scene);
            edgeMat.diffuseColor = new BABYLON.Color3(1.0, 0.84, 0.0); 
            edgeMat.specularColor = new BABYLON.Color3(0.6, 0.5, 0.2); 
            
            const noiseTexture = new BABYLON.NoiseProceduralTexture("perlin", 256, scene);
            edgeMat.bumpTexture = noiseTexture;
            edgeMat.bumpTexture.uScale = 100;
            edgeMat.bumpTexture.level = 2.0;

            // 2. Front Material (Photo)
            const frontMat = new BABYLON.StandardMaterial("frontMat", scene);
            const frontTex = new BABYLON.Texture("coin_front.png", scene);
            configureTexture(frontTex);
            frontMat.emissiveTexture = frontTex; // Self-lit
            frontMat.diffuseColor = new BABYLON.Color3(0, 0, 0); 

            // 3. Back Material (Photo)
            const backMat = new BABYLON.StandardMaterial("backMat", scene);
            const backTex = new BABYLON.Texture("coin_back.png", scene);
            configureTexture(backTex);
            backMat.emissiveTexture = backTex;
            backMat.diffuseColor = new BABYLON.Color3(0, 0, 0);

            // --- GEOMETRY ---
            const coinNode = new BABYLON.TransformNode("root");
            const diameter = 3.0;
            const thickness = 0.15;

            // Edge
            const coinCore = BABYLON.MeshBuilder.CreateCylinder("core", {
                diameter: diameter,
                height: thickness,
                tessellation: 64
            }, scene);
            coinCore.material = edgeMat;
            coinCore.parent = coinNode;
            coinCore.rotation.x = Math.PI / 2;

            // Front Disc
            const frontDisc = BABYLON.MeshBuilder.CreateDisc("frontDisc", {
                radius: diameter / 2,
                tessellation: 64
            }, scene);
            frontDisc.material = frontMat;
            frontDisc.position.z = -thickness / 2 - 0.002; 
            frontDisc.parent = coinNode;

            // Back Disc
            const backDisc = BABYLON.MeshBuilder.CreateDisc("backDisc", {
                radius: diameter / 2,
                tessellation: 64
            }, scene);
            backDisc.material = backMat;
            backDisc.position.z = thickness / 2 + 0.002;
            backDisc.rotation.y = Math.PI; 
            backDisc.parent = coinNode;

            // --- ANIMATION ---
            scene.registerBeforeRender(function () {
                coinNode.rotation.y -= 0.002; 
            });

            // --- CALIBRATION PANEL ---
            const advancedTexture = BABYLON.GUI.AdvancedDynamicTexture.CreateFullscreenUI("UI");
            const panel = new BABYLON.GUI.StackPanel();
            panel.width = "250px";
            panel.horizontalAlignment = BABYLON.GUI.Control.HORIZONTAL_ALIGNMENT_LEFT;
            panel.verticalAlignment = BABYLON.GUI.Control.VERTICAL_ALIGNMENT_TOP;
            panel.paddingTop = "20px";
            panel.paddingLeft = "20px";
            advancedTexture.addControl(panel);

            const createSlider = function(headerText, min, max, initial, onChange) {
                const header = new BABYLON.GUI.TextBlock();
                header.text = headerText + ": " + initial.toFixed(2);
                header.height = "30px";
                header.color = "black";
                header.textHorizontalAlignment = BABYLON.GUI.Control.HORIZONTAL_ALIGNMENT_LEFT;
                panel.addControl(header);

                const slider = new BABYLON.GUI.Slider();
                slider.minimum = min;
                slider.maximum = max;
                slider.value = initial;
                slider.height = "20px";
                slider.width = "200px";
                slider.color = "orange";
                slider.background = "grey";
                slider.onValueChangedObservable.add(function(value) {
                    header.text = headerText + ": " + value.toFixed(2);
                    onChange(value);
                });
                panel.addControl(slider);
            }

            // 1. ZOOM SLIDER (Solves the Black Ring & Repeats)
            const updateZoom = function(val) {
                // Front
                frontTex.uScale = val;
                frontTex.vScale = val;
                frontTex.uOffset = -(val - 1) / 2;
                frontTex.vOffset = -(val - 1) / 2;
                // Back
                backTex.uScale = val;
                backTex.vScale = val;
                backTex.uOffset = -(val - 1) / 2;
                backTex.vOffset = -(val - 1) / 2;
            };
            
            // 2. ROTATION SLIDER (Solves Upside Down)
            const updateRot = function(val) {
                // Rotate texture coordinates
                frontTex.wAng = val;
                backTex.wAng = val;
            };

            // DEFAULTS BASED ON YOUR ERROR IMAGE
            // Zoom: 1.3 to kill the black ring
            // Rotation: 3.14 (180 degrees) to flip it upright
            updateZoom(1.3);
            updateRot(3.14);

            createSlider("ZOOM (Kill Black Ring)", 1.0, 2.0, 1.3, updateZoom);
            createSlider("ROTATION (Flip Up)", 0, 6.28, 3.14, updateRot);

            return scene;
        };

        const scene = createScene();

        engine.runRenderLoop(function () {
            scene.render();
        });

        window.addEventListener("resize", function () {
            engine.resize();
        });
    </script>
</body>
</html>
