<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Interactive Commemorative Coin</title>
    <script src="https://cdn.babylonjs.com/babylon.js"></script>
    <script src="https://cdn.babylonjs.com/loaders/babylonjs.loaders.min.js"></script>
    
    <style>
        html, body {
            overflow: hidden;
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
            background-color: #dcdcdc; /* Light Grey Background */
        }
        #renderCanvas {
            width: 100%;
            height: 100%;
            touch-action: none;
            outline: none;
        }
    </style>
</head>
<body>
    <canvas id="renderCanvas"></canvas>

    <script>
        const canvas = document.getElementById("renderCanvas");
        const engine = new BABYLON.Engine(canvas, true, { preserveDrawingBuffer: true, stencil: true });

        const createScene = function () {
            const scene = new BABYLON.Scene(engine);
            // Soft white background to contrast with the gold
            scene.clearColor = new BABYLON.Color4(0.95, 0.95, 0.95, 1);

            // --- CAMERA ---
            const camera = new BABYLON.ArcRotateCamera("camera", -Math.PI / 2, Math.PI / 2.5, 4.5, BABYLON.Vector3.Zero(), scene);
            camera.attachControl(canvas, true);
            camera.wheelPrecision = 50; 
            camera.minZ = 0.1;

            // --- LIGHTING ---
            // We use simple lights just for the Edge. The faces will be self-lit (Emissive) to look like the photos.
            const light1 = new BABYLON.HemisphericLight("light1", new BABYLON.Vector3(0, 1, 0), scene);
            light1.intensity = 1.0;
            const light2 = new BABYLON.HemisphericLight("light2", new BABYLON.Vector3(0, -1, 0), scene);
            light2.intensity = 0.8; 

            // --- SETTINGS ---
            const coinDiameter = 3.0;
            const coinThickness = 0.15;
            // SCALE FACTOR: This zooms in on your image to cut off the black background.
            // 1.1 = 10% Zoom. If you still see black, increase this to 1.15 or 1.2
            const textureZoom = 1.12; 

            // --- MATERIALS ---

            // 1. Edge Material (Solid Gold)
            const edgeMat = new BABYLON.StandardMaterial("edgeMat", scene);
            edgeMat.diffuseColor = new BABYLON.Color3(1.0, 0.84, 0.0); 
            edgeMat.specularColor = new BABYLON.Color3(1, 0.9, 0.6); // Soft shine
            
            // Add ridges to the edge
            const noiseTexture = new BABYLON.NoiseProceduralTexture("perlin", 256, scene);
            edgeMat.bumpTexture = noiseTexture;
            edgeMat.bumpTexture.uScale = 100; // Vertical ridges
            edgeMat.bumpTexture.vScale = 1; 
            edgeMat.bumpTexture.level = 2.0;

            // 2. Front Image Material (Self-Lit)
            const frontMat = new BABYLON.StandardMaterial("frontMat", scene);
            // Use Emissive so it looks EXACTLY like the photo (bright and clear)
            frontMat.emissiveTexture = new BABYLON.Texture("coin_front.png", scene);
            frontMat.diffuseColor = new BABYLON.Color3(0, 0, 0); // Disable external light influence
            frontMat.specularColor = new BABYLON.Color3(0.2, 0.2, 0.2); // Slight shine overlay
            
            // ZOOM FIX: Scale texture to crop borders
            frontMat.emissiveTexture.uScale = textureZoom;
            frontMat.emissiveTexture.vScale = textureZoom;
            frontMat.emissiveTexture.uOffset = -(textureZoom - 1) / 2; // Re-center
            frontMat.emissiveTexture.vOffset = -(textureZoom - 1) / 2;

            // 3. Back Image Material (Self-Lit)
            const backMat = new BABYLON.StandardMaterial("backMat", scene);
            backMat.emissiveTexture = new BABYLON.Texture("coin_back.png", scene);
            backMat.diffuseColor = new BABYLON.Color3(0, 0, 0);
            backMat.specularColor = new BABYLON.Color3(0.2, 0.2, 0.2);
            
            // ZOOM FIX
            backMat.emissiveTexture.uScale = textureZoom;
            backMat.emissiveTexture.vScale = textureZoom;
            backMat.emissiveTexture.uOffset = -(textureZoom - 1) / 2;
            backMat.emissiveTexture.vOffset = -(textureZoom - 1) / 2;
            // No rotation needed here because we will rotate the Disc Mesh itself

            // --- GEOMETRY: THE SANDWICH ---
            
            const coinNode = new BABYLON.TransformNode("root");

            // A. The Core (Cylinder Edge)
            const coinCore = BABYLON.MeshBuilder.CreateCylinder("core", {
                diameter: coinDiameter,
                height: coinThickness,
                tessellation: 64
            }, scene);
            coinCore.material = edgeMat;
            coinCore.parent = coinNode;
            // Rotate core to stand up
            coinCore.rotation.x = Math.PI / 2;

            // B. The Front Face (Disc)
            // A Disc is perfect for images. It has no "side" to cause black rings.
            const frontDisc = BABYLON.MeshBuilder.CreateDisc("frontDisc", {
                radius: coinDiameter / 2,
                tessellation: 64
            }, scene);
            frontDisc.material = frontMat;
            // Position slightly in front of the core
            frontDisc.position.z = -coinThickness / 2 - 0.001; 
            frontDisc.parent = coinNode;

            // C. The Back Face (Disc)
            const backDisc = BABYLON.MeshBuilder.CreateDisc("backDisc", {
                radius: coinDiameter / 2,
                tessellation: 64
            }, scene);
            backDisc.material = backMat;
            // Position slightly behind the core
            backDisc.position.z = coinThickness / 2 + 0.001;
            // Rotate 180 degrees to face outwards
            backDisc.rotation.y = Math.PI; 
            backDisc.parent = coinNode;


            // --- ANIMATION ---
            scene.registerBeforeRender(function () {
                // Spin the whole group
                coinNode.rotation.y -= 0.005; 
            });

            return scene;
        };

        const scene = createScene();

        engine.runRenderLoop(function () {
            scene.render();
        });

        window.addEventListener("resize", function () {
            engine.resize();
        });
    </script>
</body>
</html>
