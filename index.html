<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Interactive Coin - Step 2: Axis Flip Fix</title>
    <script src="https://cdn.babylonjs.com/babylon.js"></script>
    <script src="https://cdn.babylonjs.com/loaders/babylonjs.loaders.min.js"></script>
    
    <style>
        html, body {
            overflow: hidden;
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
            background-color: #dcdcdc; 
        }
        #renderCanvas {
            width: 100%;
            height: 100%;
            touch-action: none;
            outline: none;
        }
    </style>
</head>
<body>
    <canvas id="renderCanvas"></canvas>

    <script>
        const canvas = document.getElementById("renderCanvas");
        const engine = new BABYLON.Engine(canvas, true, { preserveDrawingBuffer: true, stencil: true });

        const createScene = function () {
            const scene = new BABYLON.Scene(engine);
            scene.clearColor = new BABYLON.Color4(0.95, 0.95, 0.95, 1);

            const camera = new BABYLON.ArcRotateCamera("camera", -Math.PI / 2, Math.PI / 2.5, 4.5, BABYLON.Vector3.Zero(), scene);
            camera.attachControl(canvas, true);
            camera.minZ = 0.1;

            const light = new BABYLON.HemisphericLight("light", new BABYLON.Vector3(0, 1, 0), scene);

            // --- MATERIALS ---
            const frontMat = new BABYLON.StandardMaterial("frontMat", scene);
            const frontTex = new BABYLON.Texture("coin_front.png", scene);
            
            // *** STEP 2 FIX: FLIP V-AXIS INSTEAD OF U-AXIS ***
            // If uScale flipped it Vertical, then vScale must flip it Horizontal.
            frontTex.uScale = 1; 
            frontTex.vScale = -1; // Flip the OTHER axis
            frontTex.vOffset = 1; // Reset position
            // ************************************************
            
            frontMat.emissiveTexture = frontTex;
            frontMat.diffuseColor = new BABYLON.Color3(0, 0, 0);

            const backMat = new BABYLON.StandardMaterial("backMat", scene);
            const backTex = new BABYLON.Texture("coin_back.png", scene);
            
            // *** STEP 2 FIX: FLIP V-AXIS (BACK) ***
            backTex.uScale = 1;
            backTex.vScale = -1;
            backTex.vOffset = 1;
            // **************************************
            
            backMat.emissiveTexture = backTex;
            backMat.diffuseColor = new BABYLON.Color3(0, 0, 0);

            const edgeMat = new BABYLON.StandardMaterial("edgeMat", scene);
            edgeMat.diffuseColor = new BABYLON.Color3(1, 0.84, 0);
            
            // --- GEOMETRY ---
            const coinNode = new BABYLON.TransformNode("root");
            
            const coinCore = BABYLON.MeshBuilder.CreateCylinder("core", { diameter: 3.0, height: 0.15, tessellation: 64 }, scene);
            coinCore.material = edgeMat;
            coinCore.rotation.x = Math.PI / 2;
            coinCore.parent = coinNode;

            const frontDisc = BABYLON.MeshBuilder.CreateDisc("frontDisc", { radius: 1.5, tessellation: 64 }, scene);
            frontDisc.material = frontMat;
            frontDisc.position.z = -0.076;
            frontDisc.parent = coinNode;

            const backDisc = BABYLON.MeshBuilder.CreateDisc("backDisc", { radius: 1.5, tessellation: 64 }, scene);
            backDisc.material = backMat;
            backDisc.position.z = 0.076;
            backDisc.rotation.y = Math.PI;
            backDisc.parent = coinNode;

            scene.registerBeforeRender(function () {
                coinNode.rotation.y -= 0.002; 
            });

            return scene;
        };

        const scene = createScene();

        engine.runRenderLoop(function () {
            scene.render();
        });

        window.addEventListener("resize", function () {
            engine.resize();
        });
    </script>
</body>
</html>
